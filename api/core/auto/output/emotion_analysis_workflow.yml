      targetHandle: target
      type: custom
      zIndex: 0
      data:
        isInIteration: false
        sourceType: template-transform
        targetType: end
    nodes:
    - id: '1740019130520'
      position:
        x: 80
        y: 282
      height: 116
      width: 244
      positionAbsolute:
        x: 80
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      data:
        title: 开始节点
        desc: 开始节点，接收用户输入的文本。
        type: start
        variables:
        - type: text-input
          label: input_text
          variable: input_text
          required: true
          max_length: 48
          options: []
    - id: '1740019130521'
      position:
        x: 380
        y: 282
      height: 98
      width: 244
      positionAbsolute:
        x: 380
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      data:
        title: LLM节点
        desc: LLM节点分析文本情绪，识别出积极、消极或中性情绪。
        type: llm
        model:
          provider: zhipuai
          name: glm-4-flash
          mode: chat
          completion_params:
            temperature: 0.7
        prompt_template:
        - id: 1740019130521-system
          text: 请分析以下文本的情绪，并返回情绪类型（积极、消极或中性）。
          role: system
        - id: 1740019130521-user
          text: 分析此文本的情绪：{{input_text}}
          role: user
        context:
          enabled: false
          variable_selector: []
        vision:
          enabled: false
    - id: '1740019130522'
      position:
        x: 680
        y: 282
      height: 54
      width: 244
      positionAbsolute:
        x: 680
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      data:
        title: 代码节点
        desc: 代码节点将根据LLM分析的结果处理情绪类型。
        type: code
        variables:
        - variable: emotion
          value_selector:
          - '1740019130521'
          - emotion
        code_language: python3
        code: "def analyze_sentiment(emotion):\n    if emotion == 'positive':\n  \
          \      return '积极'\n    elif emotion == 'negative':\n        return '消极'\n\
          \    else:\n        return '中性'\n\nemotion = '{{emotion}}'\nresult = analyze_sentiment(emotion)\n\
          return {'result': result}"
        outputs:
          sentiment_result:
            type: string
    - id: '1740019130523'
      position:
        x: 980
        y: 282
      height: 54
      width: 244
      positionAbsolute:
        x: 980
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      data:
        title: 模板节点
        desc: 模板节点将情绪分析结果格式化输出。
        type: template-transform
        variables:
        - variable: sentiment_result
          value_selector:
          - '1740019130522'
          - sentiment_result
        template: 文本的情绪分析结果为：{{sentiment_result}}
    - id: '1740019130524'
      position:
        x: 1280
        y: 282
      height: 90
      width: 244
      positionAbsolute:
        x: 1280
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      data:
        title: 结束节点
        desc: 结束节点，返回格式化后的情绪分析结果。
        type: end
        outputs:
        - variable: output
          value_selector:
          - '1740019130523'
          - output
